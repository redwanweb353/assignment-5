<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/1bae263aed.js" crossorigin="anonymous"></script>
    <!-- hind-madurai font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <style>
        .hind-madurai {
            font-family: "Hind Madurai", sans-serif;
            
            }
    </style>
</head>
<body class="hind-madurai bg-[#41ff6b1a] ">
    <header >
            <div class="flex justify-between px-[60px] py-6 bg-white">
                <div class="flex items-center gap-[10px]">
                <img class="h-[50px] w-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-black text-[20px]">Emergency <br> Service </h1>
                </div>
                <div class=" flex gap-5 nav-btn">
                <div class="w-[120px] h-[50px] rounded-[50px] bg-[#41ff6b1a] flex justify-center items-center gap-[10px] ">
                    <p id="heart-icon-number" class="font-black text-base"> 0  </p>
                    <img class="h-[24px] w-[24px]"src="assets/heart.png" alt="">
                </div>
                <div class="w-[120px] h-[50px] rounded-[50px] bg-[#41ff6b1a] flex justify-center items-center gap-[10px] ">
                    <p id="coin-balance" class="font-black text-base">100</p>
                    <img class="h-[24px] w-[24px]" src="assets/coin.png" alt="">
                </div>
                <div class="w-[120px] h-[50px] rounded-[50px] bg-[#00A63E] flex justify-center items-center "> <p class="font-semibold text-base text-white"><span>0</span> Copy</p></div>
            </div>
        </div>

        <div class="banner text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-[21px]">
            <img class="h-[92px] mx-auto" src="assets/logo-dark.png" alt="">
            <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>
            <p class="text-[20px] font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
        
    </header>

   
</body>
</html>
